<h2>Products</h2>
<div class="row">
  <div class="card col-md-3 col-sm-6 bg-light m-1" style="width: 18rem;" *ngFor="let product of Products">
    <img class="card-img-top m-1" src="../../../assets/DutchArt/{{product.art.artId}}.jpg" style="height:12em;width:100%;image-rendering:optimizeQuality;"
      alt="{{product.title}}" />
    <div class="card-body">
      <h5 class="card-title"><b>{{product.title}}</b></h5>
      <p class="card-text">{{product.category}}</p>
      <p class="card-text">{{product.size}}</p>
      <p>Price: {{product.price | currency}}</p>
      <a href="#" class="btn btn-primary">Order</a>
    </div>
  </div>
</div>
